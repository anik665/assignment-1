<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body class="raleway-normal">

    <header>
        <section class="nav">
            <div class="nav-logo">
                <h1>LOGO</h1>
            </div>
            <div class="nav-menu"><button class="nav-btn btn-primary ">Sign Up</button></div>
        </section>
        <section class="banar">
            <h1 class="banar-content">
                Cool Dark UI Template for Webflow Agencies!
            </h1>
            <button class="banar-btn btn-primary">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-des">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary  action-btn">Launch Live Preview</button>

            </div>
            <div class="action-img"><img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="user">
            <h1 class="user-title">
                Joined Thousands of Productive Users
            </h1>
            <div class="user-container inter">
                <div class="user-content">
                    <h1 class="user-content-title">50K</h1>
                    <p class="user-content-des">Active Users</p>
                </div>
                <div class="user-content">
                    <h1 class="user-content-title">2M+</h1>
                    <p class="user-content-des">Focus Sessions</p>
                </div>
                <div class="user-content">
                    <h1 class="user-content-title">95%</h1>
                    <p class="user-content-des">Satisfaction Rate</p>
                </div>
            </div>


        </section>
    </main>
    <footer></footer>

</body>

</html>
